<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css"> 
    <meta name="viewport" content="device-width, initial-scale =1.0">
  </head>

  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="index.html"><strong>Home</strong></a></li>
          <li><a href="./portfolio.html"><Strong>Portfolio</Strong></a></li>

    </header>

    <main>
      <section class="section1 ">
      <h1 class="text-center">Cameron Swift</h1>
      <h2 class="text-center">photographer</h2>

      <figure>
        <img id="img1" src="./assets/images/0R7A9482.jpg" alt="This is a great picture of a beach on a nice day">

      </figure>

      <section id="contact" class="section2">
        <h1 class="text-center"> Contact us</h1>

         <form>
           <ul>
             <li>
                <label class="text-right h2" for="name">Name:</label>
                <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="text-right h2" for="email">Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
          </ul>
          <div class="text-center">
          <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>
